<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    td {
      width: 45px;
      height: 45px;
      border: 1px solid black;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
    }

    td.fixed {
      background-color: #ddd;
      font-weight: bold;
      cursor: default;
    }

    td.selected {
      background-color: #aee;
    }

    .numbers {
      margin-top: 15px;
    }

    .numbers button {
      width: 45px;
      height: 45px;
      font-size: 18px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Sudoku</h1>

<button onclick="createSudoku()">New Puzzle</button>
<button onclick="giveHint()">Hint</button>

<br><br>
<table id="sudoku"></table>

<div class="numbers">
  <button onclick="placeNumber(1)">1</button>
  <button onclick="placeNumber(2)">2</button>
  <button onclick="placeNumber(3)">3</button>
  <button onclick="placeNumber(4)">4</button>
  <button onclick="placeNumber(5)">5</button>
  <button onclick="placeNumber(6)">6</button>
  <button onclick="placeNumber(7)">7</button>
  <button onclick="placeNumber(8)">8</button>
  <button onclick="placeNumber(9)">9</button>
  <button onclick="placeNumber(0)">âœ•</button>
</div>

<script>
  const solvedGrid = [
    [5,3,4,6,7,8,9,1,2],
    [6,7,2,1,9,5,3,4,8],
    [1,9,8,3,4,2,5,6,7],
    [8,5,9,7,6,1,4,2,3],
    [4,2,6,8,5,3,7,9,1],
    [7,1,3,9,2,4,8,5,6],
    [9,6,1,5,3,7,2,8,4],
    [2,8,7,4,1,9,6,3,5],
    [3,4,5,2,8,6,1,7,9]
  ];

  let puzzle = [];
  let selectedCell = null;

  function createSudoku(emptyCells = 45) {
    puzzle = solvedGrid.map(row => row.slice());

    let positions = [];
    for (let r = 0; r < 9; r++) {
      for (let c = 0; c < 9; c++) {
        positions.push([r, c]);
      }
    }

    positions.sort(() => Math.random() - 0.5);

    for (let i = 0; i < emptyCells; i++) {
      let [r, c] = positions[i];
      puzzle[r][c] = 0;
    }

    drawSudoku();
  }

  function drawSudoku() {
    const table = document.getElementById("sudoku");
    table.innerHTML = "";

    puzzle.forEach((row, r) => {
      const tr = document.createElement("tr");

      row.forEach((cell, c) => {
        const td = document.createElement("td");
        td.textContent = cell === 0 ? "" : cell;

        if (cell !== 0 && solvedGrid[r][c] === cell) {
          td.classList.add("fixed");
        }

        td.onclick = () => selectCell(td, r, c);
        tr.appendChild(td);
      });

      table.appendChild(tr);
    });
  }

  function selectCell(td, r, c) {
    if (td.classList.contains("fixed")) return;

    document.querySelectorAll("td").forEach(cell =>
      cell.classList.remove("selected")
    );

    td.classList.add("selected");
    selectedCell = { td, r, c };
  }

  function placeNumber(number) {
    if (!selectedCell) return;

    const { r, c, td } = selectedCell;
    puzzle[r][c] = number;
    td.textContent = number === 0 ? "" : number;
  }

  function giveHint() {
    let empty = [];
    for (let r = 0; r < 9; r++) {
      for (let c = 0; c < 9; c++) {
        if (puzzle[r][c] === 0) {
          empty.push([r, c]);
        }
      }
    }

    if (empty.length === 0) {
      alert("Puzzle complete!");
      return;
    }

    let [r, c] = empty[Math.floor(Math.random() * empty.length)];
    puzzle[r][c] = solvedGrid[r][c];
    drawSudoku();
  }

  createSudoku();
</script>

</body>
</html>
